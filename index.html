<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="elahe-weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Type a city..."
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-warning w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="" alt="mostly sunny" id="icon" />
                <strong id="temp"></strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active"> 째C </a>|
                  <a href="#" id="fahrenheit-link"> 째F</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation"></span> %</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast">
            <div class="row">
              <span class="forecast-collection-daily" role="button">
              <div class="col-2">
                <div class="weather-forecast-date">
                Sunday
                </div>
                <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" width=50px>
              <div class="weather-forecast-temps">
                <span class="maximum">18째 </span>
                 <span class="minimum">12째 </span>
                </div>
              </div>
              </span>

              
              
            </div>
          </div>
        </div>
        <div class="coder-name">
          <small>
            <a
              href="https://github.com/Elahenajafian/elahe-weather-app"
              target="_blank"
              >Open-source code</a
            >, by Elahe Najafian</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
