<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="elahe-weather-app shadow">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-9">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Type a city..."
                  class="form-control"
                />
              </div>
              <div class="col-sm-3">
                <input type="submit" value="Search" class="btn w-100" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <div id="information">
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="mostly sunny" id="icon" />
                  <strong id="temp"></strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active" tabindex="1">
                      °C </a
                    >|
                    <a href="#" id="fahrenheit-link" tabindex="1"> °F</a>
                  </span>
                </div>
              </div>
              <div class="col-sm-6">
                <ul>
                  <li>Precipitation: <span id="precipitation"></span> %</li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forcast" id="forecast"></div>
        </div>
        <div class="coder-name">
          <small>
            <a
              href="https://github.com/Elahenajafian/elahe-weather-app"
              target="_blank"
              >Open-source code</a
            >, by Elahe Najafian</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
